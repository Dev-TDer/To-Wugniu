<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>To Wugniu</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px 10px;
      margin: 0;
      min-width: 280px;
      background: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px 12px;
      text-align: left;
      width: 100%;
    }

    .icon {
      width: 64px;
      height: 64px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 12px;
    }

    .title {
      font-family: 'Noto Serif SC', 'KaiTi', '楷体', 'STKaiti', serif;
      font-size: 28px;
      color: #2f518c;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 24px;
      text-align: center;
    }

    .toggle-block {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
      width: 100%;
      gap: 10px;
      cursor: pointer;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 26px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: background-color 0.3s ease;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    input:checked + .slider {
      background-color: #2f518c;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .label-text {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      line-height: 1.2;
    }

    .beta-badge {
      background-color: #888;
      color: white;
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 6px;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .example-block {
      font-family: "Kaiti", "楷体", "KaiTi", "KaiTi_GB2312", serif;
      font-size: 20px;
      font-weight: normal;
      text-align: center;
      line-height: 1.4;
      margin-top: 0px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .example-block .arrow {
      font-size: 20px;
      margin: 4px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="Wu icon" class="icon" />
    <div class="title">吳語通</div>

    <!-- Wugniu Toggle -->
    <label class="toggle-block row-toggle">
      <span class="switch">
        <input type="checkbox" id="wugniuToggle">
        <span class="slider"></span>
      </span>
      <span class="label-text">To Wugniu 吳拼</span>
    </label>

    <!-- Spoken Form Toggle -->
    <label class="toggle-block row-toggle">
      <span class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </span>
      <span class="label-text">To Spoken Form 吳語白話文 <span class="beta-badge">Beta</span></span>
    </label>

    <!-- Example -->
    <div class="example-block">
      <div class="example" style="display: none;">
        <div class="eg">【例】</div>
        <div class="mandarin"><b>書</b>：他喜歡喝茶</div>
        <div class="arrow">↓</div>
        <div class="wu"><b>白</b>：伊歡喜喫茶</div>
      </div>

      <div class="example" style="display: none;">
        <div class="eg">【例】</div>
        <div class="mandarin"><b>書</b>：你給我正經點</div>
        <div class="arrow">↓</div>
        <div class="wu"><b>白</b>：儂幫我好好叫</div>
      </div>

      <div class="example" style="display: none;">
        <div class="eg">【例】</div>
        <div class="mandarin"><b>書</b>：明天會下雨嗎？</div>
        <div class="arrow">↓</div>
        <div class="wu"><b>白</b>：明朝會得落雨否？</div>
      </div>

      <div class="example" style="display: none;">
        <div class="eg">【例】</div>
        <div class="mandarin"><b>書</b>：這下可好了！</div>
        <div class="arrow">↓</div>
        <div class="wu"><b>白</b>：乃末好哉！</div>
      </div>

      <div class="example" style="display: none;">
        <div class="eg">【例】</div>
        <div class="mandarin"><b>書</b>：有什麼事嗎？</div>
        <div class="arrow">↓</div>
        <div class="wu"><b>白</b>：有啥事體否？</div>
      </div>

      <div class="example" style="display: none;">
        <div class="eg">【例】</div>
        <div class="mandarin"><b>書</b>：我去買點東西</div>
        <div class="arrow">↓</div>
        <div class="wu"><b>白</b>：我去買眼物事</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
