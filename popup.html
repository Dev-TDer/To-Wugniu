<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wu Translate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px 10px 10px;
      margin: 0;
      min-width: 280px;
      background: #fff;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      white-space: nowrap;
      margin-bottom: 12px;
      flex-wrap: nowrap;
    }

    .beta-badge {
      background-color: #f90;
      color: white;
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 6px;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    /* Clean and proportional toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 26px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: background-color 0.3s ease;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    input:checked + .slider {
      background-color: #2f518c;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .example-block {
      font-family: "Kaiti", "楷体", "KaiTi", "KaiTi_GB2312", serif;
      font-size: 20px;
      font-weight: normal;
      text-align: center;
      line-height: 1.4;
      margin-top: 8px;
    }

    .example-block .arrow {
      font-size: 20px;
      margin: 4px 0;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="row">
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
    <span>To Spoken Form 吳語白話文</span>
    <span class="beta-badge">Beta</span>
  </div>

  <div class="example-block">
    <div class="mandarin">今天我們一起去喝茶</div>
    <div class="arrow">↓</div>
    <div class="wuyu">今朝阿拉一道去喫茶</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
