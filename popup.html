<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wu Translate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px 10px;
      margin: 0;
      min-width: 280px;
      background: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px 10px;
      text-align: center;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
    }

    .toggle-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 26px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: background-color 0.3s ease;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    input:checked + .slider {
      background-color: #2f518c;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .label-text {
      font-size: 16px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: nowrap;
      white-space: nowrap;
      justify-content: center;
    }

    .beta-badge {
      background-color: #888;
      color: white;
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 6px;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .example-block {
      font-family: "Kaiti", "楷体", "KaiTi", "KaiTi_GB2312", serif;
      font-size: 20px;
      font-weight: normal;
      text-align: center;
      line-height: 1.4;
      margin-top: 8px;
    }

    .example-block .arrow {
      font-size: 20px;
      margin: 4px 0;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="Icon" class="icon" />

    <div class="toggle-block">
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>

      <div class="label-text">
        To Spoken Form 吳語白話文
        <span class="beta-badge">Beta</span>
      </div>
    </div>

    <div class="example-block">
      <div class="mandarin">今天我們一起去喝茶</div>
      <div class="arrow">↓</div>
      <div class="wu">今朝阿拉一道去喫茶</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
